<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Example of KeywordSearch</title>
    <script src="../src/jquery.keywordSearch.css"></script>
  </head>
  <body>
    <h1>你好，KeywordSearch！</h1>
    <input id="keywordSearch" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../src/jquery.keywordSearch.js"></script>
    <script>
        $(function(){
            new KeywordSearch({
              url:'http://easy-mock.com/mock/5900c3a1875d7232a38b28e3/example_1493205689941_1493222305418/KeywordSearch',
              keyword: 'kw',
              id : '#keywordSearch',
              loadType:'get',
              data : function(res){
                if(res.code === 0){
                  if(res.data.length <= 0){
                    return false;
                  }
                  return res.data.map(function(d){
                    return {
                      itemName : d.name
                    }
                  })
                }else{
                  alert(res.message);
                  return false;
                }
              },
              error : function(res){
                alert('接口出错');
              }
            })
        });
    </script>
  </body>
</html>
